{% extends 'base.html' %}

{% block title %}Eliminar persona{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">Eliminar Persona</h1>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id">ID de Persona:</label>
                            <input type="text" class="form-control" id="id" name="id">
                        </div>
                        <button type="submit" class="btn btn-danger btn-block">Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
